# Apache configuration for the Rufus website
<VirtualHost *:80>
Define RufusRoot /home/rufus/public_html
DocumentRoot ${RufusRoot}
Options Indexes MultiViews FollowSymLinks
IndexOptions FancyIndexing IconHeight=32 IconWidth=32 SuppressColumnSorting IconsAreLinks NameWidth=26 FoldersFirst IgnoreClient
Alias /icons /home/rufus/public_html/icons
AddIcon /icons/back.png ..
AddIcon /icons/blank.png ^^BLANKICON^^
AddIcon /icons/rufus.png .exe .appx
AddIcon /icons/binhex.png .c32 .bss .sys
AddIcon /icons/layout.png .pot .po .mo
DefaultIcon /icons/binary.png
AddType application/octet-stream .po .mo .pot
AddType application/octet-stream .sys .bss .c32
DirectoryIndex index.php
HeaderName header.html
IndexIgnore *.c32 *.html *.sig
<Directory "${RufusRoot}/downloads">
  IndexOrderDefault Descending Date
</Directory>
